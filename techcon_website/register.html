<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for TechCon 2024 - Secure your spot for the leading technology conference.">
    <title>Register for TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>Registration Form</h2>
        <p>Please fill out the form below to secure your spot at TechCon 2024.</p>

        <form action="#" method="post">
            <!-- Full Name Field -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Your full name" required>

            <!-- Email Field -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Confirm Password Field -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Terms and Conditions Checkbox -->
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#" aria-label="Read the terms and conditions">terms and conditions</a>.
            </label>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. | Copyright TechCon 2024</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact TechCon 2024 - Reach out to us for inquiries, support, or venue details.">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <div class="social-links">
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </div>
        </section>

        <!-- Embedded Google Maps -->
        <section>
            <h2>Find Us</h2>
            <p>Conference Venue: TechCon Center, 123 Innovation Road, Tech City</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508616!2d144.95373531531696!3d-37.81720997975148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5776d6f982b86a2!2sTechCon%20Center!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy"
                title="TechCon Venue Map">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <!-- Name Field -->
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Email Field -->
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <!-- Message Field -->
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. | Copyright TechCon 2024</p>
    </footer>
</body>
</html>
